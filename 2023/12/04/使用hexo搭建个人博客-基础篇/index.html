                <h3 id="1-前期准备"><a href="#1-前期准备" class="headerlink" title="1.前期准备"></a>1.前期准备</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 所需环境</span><br>Node.js  https://nodejs.org/en <span class="hljs-comment"># 推荐安装20.10.0版本</span><br>Git   https://git-scm.com/download/win <span class="hljs-comment"># 64-bit Git for Windows Setup</span><br><span class="hljs-comment"># 安装后打开cmd输入以下两条命令查看版本</span><br>node -v<br>git -v <br></code></pre></td></tr></table></figure>

<h3 id="2-安装hexo"><a href="#2-安装hexo" class="headerlink" title="2.安装hexo"></a>2.安装hexo</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 安装cnpm</span><br>npm install -g cnpm --registry==https://registry.npm.taobao.org  <span class="hljs-comment"># -g全局安装  ---使用淘宝镜像</span><br>cnpm -v<br><br>cnpm install -g hexo-cli   <span class="hljs-comment"># hexo-cli 是安装的包</span><br>hexo -v<br></code></pre></td></tr></table></figure>

<h3 id="3。注册GitHub账号"><a href="#3。注册GitHub账号" class="headerlink" title="3。注册GitHub账号"></a>3。注册GitHub账号</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 新建一个名为: http://username.github.io 的仓库(username---自己的用户名)</span><br>-------------------<br><span class="hljs-comment"># 在 (C:\Users\自己的用户名)路径下右键打开 Git Bash Here 输入命令:</span><br>ssh-keygen -t rsa -C <span class="hljs-string">&quot;登录邮箱&quot;</span> <br><span class="hljs-comment"># C:\Users\自己的用户名\.ssh\id_rsa.pub  复制该文件的内容</span><br><span class="hljs-comment"># 打开github主页，进入个人设置-&gt;SSH and GPG keys -&gt; New SSH key，把复制的内容粘贴进去</span><br>ssh -T git@github.com   <span class="hljs-comment"># 输入命令查看是否添加成功  successfully</span><br><span class="hljs-comment"># cmd输入两条命令</span><br>git config --<span class="hljs-keyword">global</span> user.name <span class="hljs-string">&quot;githhub用户名&quot;</span><br>git config --<span class="hljs-keyword">global</span> user.email <span class="hljs-string">&quot;xxx@qq.com&quot;</span><br></code></pre></td></tr></table></figure>

<h3 id="4-搭建博客"><a href="#4-搭建博客" class="headerlink" title="4.搭建博客"></a>4.搭建博客</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 新建一个文件夹 用来存放代码 ---在该文件夹下右键打开Git Bash Here  输入hexo init 进行初始化</span><br><span class="hljs-comment"># 执行命令 hexo g  会在public文件夹下生产相关的xml文件 </span><br><span class="hljs-comment"># hexo s  开启本地预览  http://localhost:4000 浏览器访问</span><br><span class="hljs-comment"># 安装hexo-deployer-git插件</span><br>npm install hexo-deployer-git --save<br><span class="hljs-comment"># 打开根路径下的_config.yml文件 在末尾添加如下内容</span><br>  repository: git@github.com:n2156382573/n2156382573.github.io.git   <span class="hljs-comment"># 个人主页地址</span><br>  branch: master<br><span class="hljs-comment"># 在根路径下打开Git Bash Here</span><br>hexo d <span class="hljs-comment"># 将本地blog推送到github仓库</span><br><span class="hljs-comment"># 推送成功后 个人博客就已经搭建好了 通过n2156382573.github.io访问个人博客</span><br><br></code></pre></td></tr></table></figure>

<h3 id="5-更换主题"><a href="#5-更换主题" class="headerlink" title="5.更换主题"></a>5.更换主题</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># hexo官方提供了很多模板 </span><br>https://hexo.io/themes/<br><span class="hljs-comment"># 打开后随便找一个喜欢的点进去 复制地址</span><br>git clone https://github.com/xaoxuu/hexo-theme-stellar.git(主题地址) themes/主题名称<br><span class="hljs-comment"># 可以在themes文件夹下查看是否下载好</span><br><span class="hljs-comment">#  打开_config.yml 文件，找到 theme: landscape改为theme: stellar(主题名)，执行hexo clean删除旧的html文件，再执行hexo g重新生成，再执行hexo d推送到远程仓库</span><br><br><span class="hljs-comment"># 修改_config.yml以下内容</span><br><span class="hljs-comment"># Site</span><br>title: xnan  <span class="hljs-comment"># 标题</span><br>subtitle: <span class="hljs-string">&#x27;&#x27;</span><br>description: <span class="hljs-string">&#x27;&#x27;</span><br>keywords:<br>author: xiaonan <span class="hljs-comment"># 作者</span><br>language: zh-CN <span class="hljs-comment"># 语言</span><br>timezone: <span class="hljs-string">&#x27;&#x27;</span><br></code></pre></td></tr></table></figure>

<h3 id="6-写博客"><a href="#6-写博客" class="headerlink" title="6.写博客"></a>6.写博客</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs python">hexo new <span class="hljs-string">&quot;博客标题&quot;</span>  <span class="hljs-comment"># 执行完成后会在source\_posts文件夹下生成对应的md文件 </span><br>hexo clean<br>hexo g<br>hexo d<br></code></pre></td></tr></table></figure>

      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
